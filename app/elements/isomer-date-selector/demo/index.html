<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>isomer-date-selector Demo</title>
    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../isomer-date-selector.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;isomer-date-selector&gt;</code>:</p>

    <button id="getDate">get selected date</button>

    <isomer-date-selector bind-value="" days-back="7">
    </isomer-date-selector>

<!--
  multiple of these in one page still break
    <isomer-date-selector bind-value="" days-back="5">
    </isomer-date-selector>

    <isomer-date-selector bind-value="" days-back="10">
    </isomer-date-selector>
-->

    <script>
      var seedElement = document.querySelector('isomer-date-selector');
      
      document.querySelector('#getDate').addEventListener('click', function() {
        alert(seedElement.getValue());
      });
      document.querySelector("isomer-date-selector").addEventListener("date-selected",function(){
         alert("selected date: " + document.querySelector('isomer-date-selector').getValue());
      });

    </script>

  </body>
</html>
